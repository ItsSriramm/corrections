<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Country Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      padding: 20px;
      flex-direction: row;
      justify-content: space-between;
      color: black; 
    }

    .left-column {
      margin-top: 90px;
      width: 40%;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .right-column {
      margin-top: 100px;
      width: 60%;
      padding: 20px;
    }

    button {
      padding: 10px 50px;
      background-color: #122334;
      color: white;
      border: none;
      cursor: pointer;
      margin-bottom: 20px;
    }

    button:hover {
      background-color: #34495e;
    }

    img {
      width: 100%;
      max-width: 300px;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
        align-items: center;
      }

      .left-column,
      .right-column {
        width: 100%;
        padding: 10px;
      }

      .left-column {
        order: 1;
        margin-bottom: 20px;
      }

      .right-column {
        order: 2;
      }
    }
  </style>
</head>
<body>
  <div class="left-column">
    <button onclick="goBack()"><-Back</button>
    <img id="country-flag" alt="Country Flag" />
  </div>
  
  <div class="right-column" id="details-container"></div>

  <script>
   
    function getQueryParams() {
      const params = new URLSearchParams(window.location.search);
      return {
        country: params.get("country"),
        bgColor: params.get("bgColor"),
        fontColor: params.get("fontColor"),
      };
    }

    async function fetchCountryDetails(countryName) {
      try {
        const response = await fetch(`https://restcountries.com/v3.1/name/${countryName}?fullText=true`);
        if (!response.ok) {
          throw new Error(`Country not found: ${countryName}`);
        }
        const data = await response.json();
        const country = data[0];
        renderDetails(country);
      } catch (error) {
        console.error(error);
        alert('Failed to fetch country details.');
      }
    }

 
    function renderDetails(country) {
      const countryFlag = document.getElementById("country-flag");
      countryFlag.src = country.flags.png;
      countryFlag.alt = `${country.name.common} Flag`;

      const detailsContainer = document.getElementById("details-container");

      const capital = country.capital && country.capital[0] ? country.capital[0] : 'N/A';
      const population = country.population || 'N/A';
      const region = country.region || 'N/A';
      const area = country.area ? `${country.area} kmÂ²` : 'N/A';
      const languages = country.languages ? Object.values(country.languages).join(', ') : 'N/A';
      const currencies = country.currencies ? Object.values(country.currencies).map(curr => curr.name).join(', ') : 'N/A';
      const timezones = country.timezones ? country.timezones.join(', ') : 'N/A';

      detailsContainer.innerHTML = `
        <h1>${country.name.common}</h1>
        <p><strong>Population:</strong> ${population}</p>
        <p><strong>Region:</strong> ${region}</p>
        <p><strong>Capital:</strong> ${capital}</p>
        <p><strong>Area:</strong> ${area}</p>
        <p><strong>Languages:</strong> ${languages}</p>
        <p><strong>Currencies:</strong> ${currencies}</p>
        <p><strong>Timezones:</strong> ${timezones}</p>
      `;
    }

   
    function goBack() {
      window.history.back();
    }


    const { country, bgColor, fontColor } = getQueryParams();
    if (country) {
      fetchCountryDetails(country);
    }

    if (bgColor) {
      document.body.style.backgroundColor = bgColor;
    }

   
    if (fontColor) {
      document.body.style.color = fontColor;
    }
  </script>
</body>
</html>
